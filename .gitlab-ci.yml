stages:
  - module-pipelines
  - build
  - test
  - notify
  - release

include:
  - template: Security/SAST.gitlab-ci.yml

frontend:
  stage: module-pipelines
  trigger:
    include: "/frontend/.gitlab-ci.yml"
    strategy: depend
  rules:
    - changes:
      - "frontend/**/*"

backend:
  stage: module-pipelines
  trigger:
    include: "/backend/.gitlab-ci.yml"
    strategy: depend
  rules:
    - changes:
      - "backend/**/*"
