stages:
  - module-pipelines

frontend:
  stage: module-pipelines
  trigger:
    include: "/frontend/.gitlab-ci.yml"
    strategy: depend
  rules:
    - changes:
      - "frontend/**/*"
    - if: '$CI_PIPELINE_SOURCE == "push"'

backend:
  stage: module-pipelines
  trigger:
    include: "/backend/.gitlab-ci.yml"
    strategy: depend
  rules:
    - changes:
      - "backend/**/*"
    - if: '$CI_PIPELINE_SOURCE == "push"'
